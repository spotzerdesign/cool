<head>
    <title>CSS Variables</title>
    <meta content="noindex, nofollow" name="robots">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#EC5E08">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <link rel="icon" href="https://www.spotzer.com/wp-content/uploads/2017/08/favicon-60.png" type="image/png" />
</head>
<body>
        <div class="icon__cont">
                <img class="icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/icon-instagram.svg">
                <p class="filtertext">filter: invert(0) sepia(0) saturate(1) hue-rotate(0deg) brightness(5);</p>
              </div>
              
              <div class="inputs">
                <p>Invert</p>
                <input id="invert" name="invert" class="control" type="range" step="0.1" min="0" max="0.5" value="0">
                <p>Sepia</p>
                <input id="sepia" name="sepia" class="control" type="range" step="0.5" min="0" max="2" value="0">
                <p>Saturate</p>
                <input id="saturate" name="saturate" class="control" type="range" step="0.1" min="1" max="5" value="1">
                <p>Hue Rotate</p>
                <input id="hueRotate" name="hueRotate" class="control" type="range" step="0.01" min="0" max="1" value="0">
                <p>Brightness</p>
                <input id="brightness" name="brightness" class="control" type="range" step="0.01" min="0.5" max="1.2" value="1">
              </div>
